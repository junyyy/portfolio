<p-menubar [model]="menubarItems">
  <ng-template pTemplate="start">
    <i class="pi pi-apple px-2"></i>
  </ng-template>
  <ng-template pTemplate="end">
    <i class="pi pi-video px-2"></i>
    <i class="pi pi-wifi px-2"></i>
    <i class="pi pi-volume-up px-2"></i>
    <span>{{ curDatetime | date : "MMM/d/y h:mm:ss a" }}</span>
    <i class="pi pi-search px-2"></i>
    <i class="pi pi-bars px-2"></i>
  </ng-template>
</p-menubar>
<div class="dock-window dock-advanced">
  <p-dock [model]="dockItems" position="bottom">
    <ng-template pTemplate="item" let-item>
      <img [src]="item.icon" [alt]="item.label" width="100%" />
    </ng-template>
  </p-dock>

  <p-toast position="top-center" key="tc" />

  <ng-container *ngIf="displayCv">
    <p-dialog
    class="hide-overflow-y"
    [(visible)]="displayCv"
    [breakpoints]="{ '960px': '50vw' }"
    [style]="{ width: '65vw', height: '65vh' }"
    [maximizable]="true"
    [draggable]="true"
    [resizable]="true"
  >
    <iframe
      [src]="cvPdfUrl | safeUrl"
      width="100%"
      height="600px"
      style="height: 100%"
    ></iframe>
  </p-dialog>
  </ng-container>

  <ng-container *ngIf="displayHegs">
    <p-dialog
    class="hide-overflow-y"
    [(visible)]="displayHegs"
    [breakpoints]="{ '960px': '50vw' }"
    [style]="{ width: '65vw', height: '65vh' }"
    [maximizable]="true"
    [draggable]="true"
    [resizable]="true"
  >
    <iframe
      [src]="hegsPdfUrl | safeUrl"
      width="100%"
      height="600px"
      style="height: 100%"
    ></iframe>
  </p-dialog>
  </ng-container>

  <ng-container *ngIf="displayPfYr">
    <p-dialog
    class="hide-overflow-y"
    [(visible)]="displayPfYr"
    [breakpoints]="{ '960px': '50vw' }"
    [style]="{ width: '65vw', height: '65vh' }"
    [maximizable]="true"
    [draggable]="true"
    [resizable]="true"
  >
    <iframe
      [src]="pfYrPdfUrl | safeUrl"
      width="100%"
      height="600px"
      style="height: 100%"
    ></iframe>
  </p-dialog>
  </ng-container>


  <p-dialog
    [(visible)]="displayTerminal"
    [breakpoints]="{ '960px': '50vw' }"
    [style]="{ width: '30vw' }"
    [maximizable]="true"
    [draggable]="true"
    [resizable]="true"
  >
    <p-terminal
      welcomeMessage="Marcohard Windows [Version 10.0.12345.6789]"
      prompt="$"
    />
  </p-dialog>

  <p-dialog
    [maximizable]="true"
    [(visible)]="displayArchi"
    [breakpoints]="{ '960px': '50vw' }"
    [style]="{ width: '80vw', height: '80vh' }"
    [draggable]="true"
    [resizable]="true"
  >
    <app-architecture />
  </p-dialog>
</div>

<div class="card flex justify-content-center gap-2">
  <p-confirmDialog />
</div>

<p-toast />
