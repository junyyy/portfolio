<p-menubar [model]="menubarItems">
  <ng-template pTemplate="start">
    <i class="pi pi-apple px-2"></i>
  </ng-template>
  <ng-template pTemplate="end">
    <i class="pi pi-video px-2"></i>
    <i class="pi pi-wifi px-2"></i>
    <i class="pi pi-volume-up px-2"></i>
    <span>{{ curDatetime | date : "MMM/d/y h:mm:ss a" }}</span>
    <i class="pi pi-search px-2"></i>
    <i class="pi pi-bars px-2"></i>
  </ng-template>
</p-menubar>
<div class="dock-window dock-advanced">
  <p-dock [model]="dockItems" position="bottom">
    <ng-template pTemplate="item" let-item>
      <img [src]="item.icon" [alt]="item.label" width="100%" />
    </ng-template>
  </p-dock>

  <p-toast position="top-center" key="tc" />

  <p-dialog
    [(visible)]="displayFinder"
    [breakpoints]="{ '960px': '50vw' }"
    [style]="{ width: '30vw', height: '18rem' }"
    [draggable]="false"
    [resizable]="false"
  >
    <p-tree [value]="nodes" />
  </p-dialog>

  <p-dialog
    [maximizable]="true"
    [(visible)]="displayTerminal"
    [breakpoints]="{ '960px': '50vw' }"
    [style]="{ width: '30vw' }"
    [draggable]="true"
    [resizable]="true"
  >
    <p-terminal
      welcomeMessage="Marcohard Windows [Version 10.0.12345.6789]"
      prompt="$"
    />
  </p-dialog>

  <p-dialog
    [maximizable]="true"
    [(visible)]="displayArchi"
    [breakpoints]="{ '960px': '50vw' }"
    [style]="{ width: '80vw', height: '80vh' }"
    [draggable]="true"
    [resizable]="true"
  >
    <app-architecture />
  </p-dialog>
</div>

<div class="card flex justify-content-center gap-2">
  <p-confirmDialog />
</div>

<p-toast />
