version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.17.0
        - nvm use 20.17.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/portfolio
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
